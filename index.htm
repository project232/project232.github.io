<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Image Generator - Generate random images with custom options.">
    <meta name="keywords" content="random, image, generator, custom, category">
    <title>Random Image Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="image-container">
        <h1>Welcome to random.io</h1>
        <input class="dime" type="number" id="width" placeholder="Width">
        <input class="dime" type="number" id="height" placeholder="Height">
        <input class="cato" type="text" id="custom-category" placeholder="Custom Category">
        <img id="logo" src="logo.png" alt="Random Image"><br>
        <img class="img" id="random-image" src="download.png" alt="Random Image"><br>
        <button id="generateimage">Generate Image</button>
    </div>
    
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3045318547386768"
     crossorigin="anonymous"></script>
</body>
</html>
